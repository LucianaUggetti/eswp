<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 12</title>
</head>
<body>
    <h1>Images</h1>
<!-- src= indirizzo della risorsa locale o no -->
    <p>
        <img src="./pic/flower.jpg" />
    </p>

    <p>
        <img src="https://developer.mozilla.org/static/img/opengraph-logo.72382e605ce3.png" />
    </p>
<!--  alt= testo alternativo se l'immagine non Ã¨ accessibile -->
    <p>
        <img src="./pic/flower_.jpg" alt="A flower" />
    </p>
<!--  title= mostrato se passo con il mouse sulla posizione dove dovrebbe essere l'immagine 
	Se non specifico le dimensioni la pubblica con la dimensione originale nella risorsa-->
    <p>
        <img src="./pic/flower.jpg" title="Fixed size" width="150" height="150" />
    </p>
<!--  posso dire sia width e/o height ( anche solo uno dei due, anzi meglio solo uno dei due) oppure la percentuale rispetto alla pagina -->
    <p>
        <img src="./pic/flower.jpg" title="Half size" width="50%" />
    </p>

    <figure>
        <img src="./pic/flower.jpg" width="200">
        <figcaption>This is just a flower.</figcaption>
    </figure>
</body>
</html>
